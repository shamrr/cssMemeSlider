<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="r" id="r1" class="slider__input" checked>
            <input type="radio" name="r" id="r2" class="slider__input">
            <input type="radio" name="r" id="r3" class="slider__input">
            <input type="radio" name="r" id="r4" class="slider__input">

            <div class="slides">
                <div class="slide s1">
                    <img alt="slide" src="img/slide1.jpg">
                </div>
                <div class="slide s2">
                    <img alt="slide" src="img/slide2.jpg">
                </div>
                <div class="slide s3">
                    <img alt="slide" src="img/slide3.jpg">
                </div>
                <div class="slide s4">
                    <img alt="slide" src="img/slide4.jpg">
                </div>
            </div>

            <div class="slider__content">
                <div class="slider__phrases">
                    <span class="slide__text">*стук в дверь* <br>учительница английского:</span>
                    <span class="slide__text">What's dis? Dis an apple <br>What's dis</span>
                    <span class="slide__text">я в магазине делаю вид, что ничего не украл, хотя я ничего и не крал</span>
                    <span class="slide__text">Пепельница обычного человека VS пепельница курильщика</span>
                </div>
                <div class="slider__controls">
                    <label for="r1" class="slider__label"></label>
                    <label for="r2" class="slider__label"></label>
                    <label for="r3" class="slider__label"></label>
                    <label for="r4" class="slider__label"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
